<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
      <div
        class="
          d-flex
          flex-column
          align-items-center align-items-sm-start
          px-3
          pt-2
          text-white
          min-vh-100
        "
      >
        <a
          routerLink="first"
          class="
            d-flex
            align-items-center
            pb-3
            mb-md-0
            me-md-auto
            text-white text-decoration-none
          "
        >
          <span class="fs-5 d-none d-sm-inline">Menu</span>
        </a>
        <ul
          class="
            nav nav-pills
            flex-column
            mb-sm-auto mb-0
            align-items-center align-items-sm-start
          "
          id="menu"
        >
          <li class="nav-item">
            <a routerLink="first" class="nav-link align-middle px-0">
              <i class="fs-4 bi-house"></i
              ><mat-icon matTooltip="Accueil">home</mat-icon>
              <span class="ms-1 d-none d-sm-inline">Accueil</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="first" class="nav-link align-middle px-0">
              <i class="fs-4 bi-house"></i
              ><mat-icon matTooltip="Répondre">edit</mat-icon>
              <span class="ms-1 d-none d-sm-inline">Répondre</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="first" class="nav-link align-middle px-0">
              <i class="fs-4 bi-house"></i
              ><mat-icon matTooltip="Mes analyses">home</mat-icon>
              <span class="ms-1 d-none d-sm-inline">Mes analyses</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="first" class="nav-link align-middle px-0">
              <i class="fs-4 bi-house"></i
              ><mat-icon matTooltip="Mon profil sensoriel">home</mat-icon>
              <span class="ms-1 d-none d-sm-inline">Mon profil sensoriel</span>
            </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown pb-4">
          <a
            href="#"
            class="
              d-flex
              align-items-center
              text-white text-decoration-none
              dropdown-toggle
            "
            id="dropdownUser1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://ui-avatars.com/api/?name={{ username }}"
              alt="hugenerd"
              width="30"
              height="30"
              class="rounded-circle"
            />
            <span class="d-none d-sm-inline mx-1">{{ username }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">Paramètres</a></li>
            <li><a class="dropdown-item" href="#">Profil</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><button class="dropdown-item" (click)="LogOut()">Se déconnecter</button></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col py-3">
      Bienvenue {{ this.username }} ! <br /><br />

      <router-outlet></router-outlet>
      <mat-icon>edit</mat-icon>
    </div>
  </div>
</div>
